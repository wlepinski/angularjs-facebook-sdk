<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angularjs-facebook-sdk example</title>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
    <link rel="stylesheet" href="http://highlightjs.org/static/styles/tomorrow.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500">
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="app.css">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script type="text/javascript">
        hljs.configure({tabReplace: '    '}); // 4 spaces
        hljs.initHighlightingOnLoad();
    </script>
</head>
<body>
    <script type="text/ng-template" id="component.tpl">
        <section class="component">
            <header>
                <h2>{{name}}</h2>
            </header>
            <div class="component-content">
                <div class="result">
                    <h4>Result</h4>
                </div>

                <div class="usage">
                    <h4>Usage</h4>
                    <pre ng-bind-html="component.usage"></pre>
                </div>
            </div>
    </script>

    <div class="components" ng-controller="ComponentsController as c">
        <h1>Documentation: angularjs.facebook.sdk</h1>
        <component name="afb:send">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:send
                        href="https://github.com/wlepinski/angularjs-facebook-sdk"
                        on-message-send="onMessageSend(url);"></afb:send>
                </component:declaration>
            </data>
        </component>

        <component name="afg:name">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:name uid="577763696"></afb:name>
                </component:declaration>
            </data>
        </component>

        <component name="afb:profile:pic">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:profile:pic type="square" width="40" height="40" uid="577763696"></afb:profile:pic>
                </component:declaration>
            </data>
        </component>

        <component name="afb:login">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:login label="Login" scope="email, read_stream, read_friendlists, user_actions.video"></afb:login>
                </component:declaration>
            </data>
        </component>

        <component name="afb:logout">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:logout label="Logout"></afb:logout>
                </component:declaration>
            </data>
        </component>

        <component name="afb:like">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:like
                        href="https://github.com/wlepinski/angularjs-facebook-sdk"
                        layout="button_count"
                        action="like"
                        show-faces="true"
                        share="false"
                        on-edge-created="onEdgeCreated(url);"
                        on-edge-removed="onEdgeRemoved(url);"></afb:like>
                </component:declaration>
            </data>
        </component>

        <component name="afb:share">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:share:button href="https://github.com/wlepinski/angularjs-facebook-sdk" type="button_count"></afb:share:button>
                </component:declaration>
            </data>
        </component>

        <component name="afb:post">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:post href="https://www.facebook.com/FacebookDevelopers/posts/10151856791168553" width="500"></afb:post>
                </component:declaration>
            </data>
        </component>

        <component name="afb:follow">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:follow href="http://www.facebook.com/zuck" colorscheme="light" layout="standard" show-faces="true"></afb:follow>
                </component:declaration>
            </data>
        </component>

        <component name="afb:comments">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:comments
                        href="https://github.com/wlepinski/angularjs-facebook-sdk"
                        numposts="5"
                        colorscheme="light"
                        on-comment-created="onCommentCreated(href, commentID, parentCommentID);"
                        on-comment-removed="onCommentRemoved(href, commentID, parentCommentID);">
                    </afb:comments>
                </component:declaration>
            </data>
        </component>

        <component name="afb:like:box">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:like:box href="http://www.facebook.com/github" colorscheme="light" show-faces="true" header="true" stream="false" show-border="true"></afb:like:box>
                </component:declaration>
            </data>
        </component>

        <component name="afb:facepile">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:facepile href="http://facebook.com/FacebookDevelopers" colorscheme="light" max-rows="3" size="small" show-count="true"></afb:facepile>
                </component:declaration>
            </data>
        </component>

        <component name="afb:activity">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:activity app-id="177530099095061" site="kinetoscope.herokuapp.com" action="likes, recommends" colorscheme="light" header="true"></afb:activity>
                </component:declaration>
            </data>
        </component>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angularjs-facebook-sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
