<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angularjs-facebook-sdk example</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,500">
    <link rel="stylesheet" href="highlightjs/styles/monokai.css">
    <link rel="stylesheet" href="cssreset/reset.css">
    <link rel="stylesheet" href="app.css">
    <script src="highlightjs/highlight.pack.min.js"></script>
    <script type="text/javascript">
        hljs.configure({tabReplace: '    '}); // 4 spaces
        hljs.initHighlightingOnLoad();
    </script>
</head>
<body>
    <script type="text/ng-template" id="component.tpl">
        <section class="component">
            <header>
                <h2>{{name}}</h2>
            </header>
            <div class="component-content">
                <div class="result">
                    <h4>Result</h4>
                </div>

                <div class="usage">
                    <h4>Usage</h4>
                    <pre ng-bind-html="component.usage"></pre>
                </div>
            </div>
        </section>
    </script>

    <ng-view></ng-view>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-route/angular-route.min.js"></script>
    <script src="angularjs-facebook-sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
